<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Orbitron:wght@500&family=Righteous&display=swap" rel="stylesheet">
    <title>Búsqueda</title>
</head>
<body>
    <nav class="nav">
        <div id="nav__icon">
            <a href="./pagPrincipal.html">
                DIGIMON DATABASE
            </a>  
        </div>
        
        <div id="nav__refs">
            <div class="nav__button" id="navHome">
                <img src="./images/casa.png" alt="home" class="nav__buttonIcon">
                <a href="./pagPrincipal.html">Home</a>  
            </div>
            <div class="nav__button" id="navFind">
                <img src="./images/find.png" alt="find" class="nav__buttonIcon">
                <a href="./Buscar.html">Búsqueda</a>  
                    
            </div>
            <div class="nav__button" id="navInfo">
                <img  id="infoIcon" src="./images/info.png" alt="info" class="nav__buttonIcon"> 
                <a href="./AcercaDe.html">Acerca de</a>      
            </div>
        </div>
    </nav> 

    <div id="findBody">
        <div id="findBody__info">
            <h1 id="findBody__title">
                Búsqueda de cartas Digimon
            </h1>
            <p>Aquí puedes buscar las cartas que quieras por color, tipo etc...</p>
        </div>

        <div id="findBody__divFind">
            <div id="findBody__divFind-input">
                <input type="text" id="findCardsText" name="findCardsText" placeholder="Introduce el nombre de la carta">
            </div>
            <div  id="findBody__divFind-find">
                <div>
                    <button type="button" id="findCardsButton">
                        Buscar
                    </button>
                </div>
            </div>
        </div>

        <div id="findBody__ComboboxDiv">
            <div id="combobox-color" class="combobox-digimon">
                <select name="combo-color" id="combo-color">
                    <option value="">Escoge un color</option>
                    <option value="Black">Negro</option>
                    <option value="Blue">Azul</option>
                    <option value="Colorless">Incoloro</option>
                    <option value="Green">Verde</option>
                    <option value="Purple">Morado</option>
                    <option value="Red">Rojo</option>
                    <option value="White">Blanco</option>
                    <option value="Yellow">Amarillo</option>
                  </select>                  
            </div>
            <div id="combobox-type" class="combobox-digimon">
                <select name="combo-type" id="combo-type">
                    <option value="">Escoge un tipo</option>
                    <option value="Digimon">Digimon</option>
                    <option value="Option">Option</option>
                    <option value="Tamer">Tamer</option>
                    <option value="Digi-egg">Digi-egg</option>
                  </select>                  
            </div>
        </div>

        
        <div id="infoField" class="genericField">
        </div>

        <div id="findBody__cardList">
         
        </div>      
    </div>


    <script src="./javascript/CurrentPageLoader.js"></script>
    <script src="./javascript/CardFinder.js"></script>
</body>
</html>
