<body>
    <script>
        let array = [];
        let urlBooks =  "https://gutendex.com/books"

        fetch(urlBooks).then((response) =>{
            return response.json()
        }).then((data)=>{
            array = data.results;
            let htmlInfo = "";
            array.forEach(elem => {
                console.log(elem.formats['image/html'])
                htmlInfo += `<div id=${elem.id}>
                    <p> ${elem.title} </p>
                    <p> ${elem.authors[0].name} </p> 
                    <img src=${elem.formats['image/jpeg']} width="200">  
                </div>
                <br>`
            });

            document.body.innerHTML = htmlInfo;
        })
