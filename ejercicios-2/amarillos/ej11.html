<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let celsius = parseInt(window.prompt("Introduce la temperatura en celsius: "));
   

        let far = (celsius * 9 / 5) + 32;

        console.log("La temperatura en grados Farenheit de " + celsius + " grados celsius es: " + far);

    </script>
</body>
</html>
