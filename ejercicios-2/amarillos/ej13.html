<body>
    <script>
        let anchura = parseInt(window.prompt("Introduce la anchura:"));
        let altura = parseInt(window.prompt("Introduce la altura:"));

        let area = anchura * altura;
        let perimetro =  2 * (anchura + altura);
        
        console.log("El área del rectángulo es " + area);
        console.log("El perímetro del rectángulo es " + perimetro);


    </script>
</body>
