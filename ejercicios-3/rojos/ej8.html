<body>
    <script>
        let text = window.prompt("Introduce una suma:");

        let sumandos = text.split("+")

        if(!text.includes('+')) {
            window.alert("Eso no es una suma");
        }
        else if(sumandos.length < 2 || sumandos.length > 2) {
            window.alert("La suma tiene que tener 2 sumandos");
        }

        else if(isNaN(sumandos[0]) || isNaN(sumandos[1]) ) {
            window.alert("Las sumandos tienen que ser n√∫meros");
        }
    </script>
</body>
