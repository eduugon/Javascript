<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1;
        let num2;

        do {
            num1 = parseInt(window.prompt("Introduce un valor:"));
            num2 = parseInt(window.prompt("Introduce otro valor:"));

        } while(isNaN(num1) || isNaN(num1));

        if(num1 === num2) {
            console.log("0");
        } 
        if ((num1 % 6) === (num2 % 6)) {
            if (num1 < num2) {
                console.log(num1);
            } else {
                console.log(num2);
            }
        } else {
            if (num1 < num2) {
                console.log(num2);
            } else {
                console.log(num1);
            } 
        }
    </script>
</body>
</html>
