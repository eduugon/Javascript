<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1;
        let num2;

        do {
            num1 = window.prompt("Introduce un número:");
            num2 = window.prompt("Introduce otro número:");

        } while(isNaN(num1) || isNaN(num2) || (num1 < 25 || num1 > 75) || (num2 < 25 || num2 > 75));

        let encontrado = false;
        let i = 0;
        let j = 0;
        while(!encontrado && i < num1.length) {
            while(!encontrado && j < num2.length) {  
                if(num1[i] === num2[j]) {
                    encontrado = true;
                }
                j++;
            }
            j = 0;
            i++;
        }

        if (encontrado) {
            console.log("Existe un dígito en común");
        } else {
            console.log("No existe un dígito en común");
        }

        
    </script>
</body>
</html>
