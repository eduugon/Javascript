<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(window.prompt("Introduce un múmero:"));
        let num2 = parseInt(window.prompt("Introduce otro múmero:"));
        let num3 = parseInt(window.prompt("Introduce otro múmero:"));

        if(num1 +  num2 === num3) {
            console.log(num3);
        } else {
            console.log(num3 + " no es la suma de " + num1 + " y " + num2);

        }
    </script>
</body>
