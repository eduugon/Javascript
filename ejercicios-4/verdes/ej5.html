<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let diasSemana = ["lunes", "martes", "miercoles", "jueves", "viernes", "sabado", "domingo"];
        let dia;
        do {
            dia = window.prompt("Introduce un día de la semana:");

            if(!diasSemana.includes(dia.toLowerCase().trim())) {
                console.log("Eso no es un día de la semana");
            }

        } while(!diasSemana.includes(dia.toLowerCase().trim()));

        if (diasSemana.indexOf(dia.toLowerCase().trim()) < 5) {
            console.log("Hoy es lunes");
        } else {
            console.log("Es find e semana y el cuerpo lo sabe");
        }

    </script>
</body>
</html>
