<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numerador
        let denominador

        do {

            numerador = parseInt(window.prompt("Introduce el numerador:"));
            denominador = parseInt(window.prompt("Introduce el denominador:"));

        } while(isNaN(numerador) || isNaN(denominador));

        if (denominador !== 0) {
            console.log(numerador / denominador);
        } else {
            console.log("No se puede dividir por cero");
        }
        
    </script>
</body>
</html>
