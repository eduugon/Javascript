<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let total = 0;;
        for(let i = 0; i < 10; i++) {
            let num = parseInt(window.prompt("Num " + (i + 1)  + ":"));
            total += num
        }

        console.log("Media: " + total / 10);

    </script>
</body>
</html>
