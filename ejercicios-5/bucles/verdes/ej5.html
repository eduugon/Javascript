<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /**
         *  Escribe un programa que muestre el resultado de sumar todos los números del 1 hasta el
        número introducido y que vuelva a pedirle al usuario otro número hasta que el usuario
        introduzca un 0.
        **/

        let num = 0;
        let total = 0;
        do{
            num = parseInt(window.prompt("Num:"));

            if(num !== 0) {
                for(let i = 1; i <= num; i++) {
                total += i;
            }

            console.log("Total: " + total);
            total = 0;
            }
        } while(num !== 0);


    </script>
</body>
</html>
